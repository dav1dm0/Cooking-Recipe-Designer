version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use 'npm install' instead of 'npm ci' for better caching and flexibility in CI.
        - npm install
    build:
      commands:
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run build
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
      - '../public/**/*'
      - '../static/**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/* # Also cache the node_modules directory
version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use 'npm install' instead of 'npm ci' for better caching and flexibility in CI.
        - npm ci
    build:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" > .env.production.local
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production.local
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production.local
        
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - standalone/**/*
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/* # Also cache the node_modules directory
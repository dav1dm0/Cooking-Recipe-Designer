version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Use 'npm install' instead of 'npm ci' for better caching and flexibility in CI.
        - npm ci
    build:
      commands:
        - npx prisma generate
        - npx prisma migrate deploy
        - npm run db:seed
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - standalone/**/*
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/* 